<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>

		<link href="styles.css" rel="stylesheet" />
		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main>
			<section class="order-summary mb-normal">
				<img
					class="order-summary-img"
					alt="Hero illustration for the order summary"
					src="images/illustration-hero.svg"
				/>

				<div class="summary-content">
					<h1 class="summary-heading">Order Summary</h1>
					<p class="summary-description">
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>

					<div class="summary-plan">
						<span class="plan-icon-container">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="plan-icon"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M9 9l10.5-3m0 6.553v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 11-.99-3.467l2.31-.66a2.25 2.25 0 001.632-2.163zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 01-.99-3.467l2.31-.66A2.25 2.25 0 009 15.553z"
								/>
							</svg>
						</span>

						<div class="plan-description">
							<h2 class="plan-title">Annual Plan</h2>
							<p class="plan-price">$59.99/year</p>
						</div>

						<a href="#" class="flex-left">Change</a>
					</div>

					<a class="btn btn-primary mb-normal" href="#">Proceed to Payment</a>
					<a class="btn" href="#">Cancel Order</a>
				</div>
			</section>

			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/0xd011f4ce">0xd011f4ce</a>.
			</div>
		</main>
	</body>
</html>
