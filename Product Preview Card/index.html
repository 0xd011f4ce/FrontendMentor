<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>

		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>

		<link href="styles.css" rel="stylesheet" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<main>
			<section class="product-card">
				<div class="product-img"></div>

				<article class="product-content">
					<span class="product-subtitle">Perfume</span>
					<h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
					<p class="product-description">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>

					<div class="product-price">
						<span class="price-current">$149.99</span>
						<span class="price-previous">$169.99</span>
					</div>

					<a class="btn btn-primary" href="#">
						<ion-icon
							class="btn-icon"
							name="cart-outline"
							aria-label="icon of the outline of a shopping cart"
						></ion-icon>
						<strong>Add to Cart</strong>
					</a>
				</article>
			</section>
		</main>

		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/0xd011f4ce">0xd011f4ce</a>.
			</div>
		</footer>
	</body>
</html>
